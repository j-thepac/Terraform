      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Terraform 
        run: |
          cd cloudHashiCorp_Vault
          echo "Current Directory:"
          pwd
          echo "Files in Directory:"
          ls -la          
          # terraform fmt -check
          terraform init
          terraform plan -no-color
          terraform apply -no-color -auto-approve

